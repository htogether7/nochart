{% extends "base.html" %}
{% block content %}

    <h2>내 주식</h2>    
    <ul>
    {% if not my_stock %}
        <li>등록된 주식이 없습니다.</li>
    {% else %}
        {% for stock in my_stock%}
            <li><a href="{% url 'stock_list:news' corpname=stock.symbol%}">{{stock.symbol}}</a>   <a href="{% url 'stock_list:delete_stock' corpname=stock.symbol%}">삭제</a></li>
        {% endfor %}
    {% endif %}
    </ul>
{% endblock %}
